<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/magnific-popup.min.js"></script>
</head>
<body>
    <div class="site">
        <header>
            <input type="search" name="search" placeholder="Search image..." class="search-field">
        </header>
        <main>
            <ul class="gallery">
                <li>
                    <a href="photos/01.jpg" title="Hay Bales" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                        <img src="photos/thumbnails/01.jpg" alt="Hay Bales">
                    </a>
                </li>
                <li>
                    <a href="photos/02.jpg" title="Lake" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
                        <img src="photos/thumbnails/02.jpg" alt="Lake">
                    </a>
                </li>
                <li>
                    <a href="photos/03.jpg" title="Canyon" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                        <img src="photos/thumbnails/03.jpg" alt="Canyon">
                    </a>
                </li>
                <li>
                    <a href="photos/04.jpg" title="Iceberg" data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
                        <img src="photos/thumbnails/04.jpg" alt="Iceberg">
                    </a>
                </li>
                <li>
                    <a href="photos/05.jpg" title="Desert" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                        <img src="photos/thumbnails/05.jpg" alt="Desert">
                    </a>
                </li>
                <li>
                    <a href="photos/06.jpg" title="Fall" data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
                        <img src="photos/thumbnails/06.jpg" alt="Fall">
                    </a>
                </li>
                <li>
                    <a href="photos/07.jpg" title="Plantation" data-caption="I drove past this plantation yesterday, everything is so green!">
                        <img src="photos/thumbnails/07.jpg" alt="Plantation">
                    </a>
                </li>
                <li>
                    <a href="photos/08.jpg" title="Dunes" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
                        <img src="photos/thumbnails/08.jpg" alt="Dunes">
                    </a>
                </li>
                <li>
                    <a href="photos/09.jpg" title="Countryside Lane" data-caption="We enjoyed a quiet stroll down this countryside lane.">
                        <img src="photos/thumbnails/09.jpg" alt="Countryside Lane">
                    </a>
                </li>
                <li>
                    <a href="photos/10.jpg" title="Sunset" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
                        <img src="photos/thumbnails/10.jpg" alt="Sunset">
                    </a>
                </li>
                <li>
                    <a href="photos/11.jpg" title="Cave" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
                        <img src="photos/thumbnails/11.jpg" alt="Cave">
                    </a>
                </li>
                <li>
                    <a href="photos/12.jpg" title="Bluebells" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                        <img src="photos/thumbnails/12.jpg" alt="Bluebells">
                    </a>
                </li>
            </ul>
        </main>
    </div>

    <script>


        $('.gallery').magnificPopup({
          delegate: 'a', // child items selector, by clicking on it popup will open
          type: 'image',
          gallery: {
            enabled: true
          },
          image: {
            titleSrc: function(item) {
              return item.el.attr('title') + '<small>' + item.el.attr('data-caption') + '</small>';
            }
          }
        });

        $('.search-field').on('input', function() {
            var searchTerm = $(this).val().toLowerCase();

            if(searchTerm === '') {
                $('.gallery li').show();
            } else {
                $('.gallery a').each(function() {
                    if($(this).attr('title') && ($(this).attr('title').toLowerCase().indexOf(searchTerm) !== -1 || $(this).attr('data-caption').toLowerCase().indexOf(searchTerm) !== -1)) {
                        $(this).parent().show();
                    } else {
                        $(this).parent().hide();
                    }
                });
            }

        });

    </script>

</body>
</html>
